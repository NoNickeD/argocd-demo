apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  labels:
    app: echo-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
      - name: echo-server
        image: ghcr.io/nonicked/argocd-demo:latest
        ports:
        - containerPort: 8080
        env:
        - name: LOGS_LEVEL
          value: "info"
